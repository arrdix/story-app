<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/gif/png" href="logo.png">
    <title>New Post | StoryApp</title>
  </head>
  <body class="bg-secondary">
    <div
      class="container-sm position-absolute top-50 start-50 translate-middle bg-primary rounded-5 shadow-1"
    >
      <loading-animation></loading-animation>
      <div class="main-wrapper row vh-70 overflow-hidden">
        <floating-navbar></floating-navbar>
        <div
          class="col-12 col-md-5 col-xl-3 h-100 overflow-auto d-flex flex-column justify-center-center justify-content-md-between align-items-center py-5 gap-4 pop-element"
          id="left-col"
        >
          <app-logo></app-logo>
          <div
            class="row d-flex flex-column justify-content-center align-items-center"
          >
            <div class="row mb-3 p-0">
              <div
                class="col-12 d-flex flex-row justify-content-center align-items-center gap-2"
              >
                <newpost-profile></newpost-profile>
              </div>
            </div>
            <div class="row p-0">
              <div class="col-12">
                <main-form idName="new-post-form"></main-form>
              </div>
            </div>
          </div>
          <div class="row">
            <nav-buttons
              class="navbar d-none d-md-flex justify-content-center rounded-pill bg-primary w-100 p-0"
            >
            </nav-buttons>
          </div>
        </div>
        <div
          class="col-12 col-md-7 col-xl-9 d-none d-md-block h-100 overflow-auto p-0 border border-7 border-start-0 border-primary rounded-5 pop-element-reverse"
          id="main-col"
        >
          <story-preview owner="true"> </story-preview>
        </div>
      </div>
      <nav-collapse class="row collapse" id="collapseNav" title="NEW POST">
      </nav-collapse>
    </div>
    <div class="toast-container position-fixed top-0 start-0 p-3">
      <div
        id="mainToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        data-bs-autohide="false"
      >
        <div class="toast-header">
          <img src="/logo-dark.png" class="rounded me-2 w-5" alt="logo" />
          <strong class="me-auto fs-10">StoryApp</strong>
          <small class="fs-12">Just Now</small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body fs-11">
          Due to browser security restrictions, please use a image with the
          filename 'STORY-IMAGE.jpg' or any file located in the 'public/img'
          directory. Thanks!
        </div>
      </div>
    </div>
    <div class="alert" role="alert"></div>
  </body>
</html>
